<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="./style.CSS" />
  </head>
  <body>
    <header>
      <nav class="head__nav">
        <div class="nav__logo">
          <figure class="nav__logo">
            <img
              class="nav__logo--img"
              src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt=""
            />
          </figure>
          <h2 class="nav__title">Treact</h2>
        </div>
        <div class="nav__list">
          <ul class="nav__links">
            <li class="nav__link--wrap">
              <a href="" class="nav__link">Home</a>
            </li>
            <li class="nav__link--wrap">
              <a href="" class="nav__link">Blog</a>
            </li>
            <li class="nav__link--wrap">
              <a href="" class="nav__link">Pricing</a>
            </li>
            <li class="nav__link--wrap">
              <a href="" class="nav__link">Contact Us</a>
            </li>
            <li class="nav__link--wrap">
              <a href="" class="nav__link--sub">Login</a>
            </li>
            <li class="nav__link--wrap">
              <a href="" class="nav__link--primary">Sign up</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="head">
        <div class="container">
          <div class="row">
            <div class="head">
              <div class="head__description">
                <h1 class="head__title">
                  Beautiful React Templates
                  <span class="text--color">for you. </span>
                </h1>
                <p class="head__subtitle">
                  Our templates are easy to setup, understand and customize.
                  Fully modular components with a variety of pages and
                  components.
                </p>
                <div class="head__email--wrap">
                  <input
                    type="email"
                    class="head__email"
                    placeholder="your email address"
                  />
                  <button class="head__email--buttton">Get started</button>
                </div>
              </div>
              <div class="head__img--wrap">
                <img
                  class="head__img"
                  src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
